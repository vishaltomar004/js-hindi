<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div>
     <span class="heading"> BMI Calculator </span>

    <div class = "main">
       Height in CM :  <input type="text" id="height" name="height"><br><br>
       Weight in KG :   <input type="text" id="weight" name="weight"><br><br>
    </div>

    <div class="button">
        <button>Calculate</button>
    </div>
    
    <div class="output">
        Under weight = Less than 18.6
        Normal Range = 18.6 and 24.9
        OverWeight = Greater than 24.9
    </div>
</div>
</body>

</html>
